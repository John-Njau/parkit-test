{%extends 'base.html'%}
{%load crispy_forms_tags%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center border-bottom mb-4"><img src="https://img.icons8.com/fluency/48/undefined/instagram-new.png"/>Instagram</h1>
            <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="from-group text-center">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
            <input type="hidden" name="text" value="{{next}}">
            </form><br>
            <div class="border-top pt-3 text-center">
            <small class="text-muted">Don't Have an Account?
                <a href="/accounts/register/">Sign Up</a>
            </small>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
